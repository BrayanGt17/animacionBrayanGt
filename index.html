<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda con Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3e5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        
        h1 {
            color: #7b1fa2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 1.3em;
            color: #4a148c;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .heart {
            font-size: 40px;
            color: #9c27b0;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart:hover {
            transform: scale(1.3);
            color: #7b1fa2;
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-item {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            pointer-events: none;
        }
        
        .special-btn {
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(156, 39, 176, 0.3);
            margin-top: 20px;
        }
        
        .special-btn:hover {
            background: linear-gradient(45deg, #7b1fa2, #6a1b9a);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(156, 39, 176, 0.4);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #7b1fa2;
            animation: fadeIn 1s;
        }
        
        .phone-message {
            font-style: italic;
            margin-top: 15px;
            color: #6a1b9a;
            font-size: 1em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .explosion {
            position: absolute;
            font-size: 30px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .message { font-size: 1.1em; }
            .heart { font-size: 30px; }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <h1>Para Fernanda </h1>
        <div class="message">
            Cada latido de mi coraz贸n lleva tu nombre.<br>
            Cada momento a tu lado es un regalo del universo.
        </div>
        
        <div>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>
        
        <div style="font-size: 2em; margin: 20px 0; color: #7b1fa2;">
            Te amo con todo mi coraz贸n
        </div>
        
        <div class="phone-message">
            "Aunque no me escuches cuando hacemos llamada... jaja "
        </div>
        
        <button class="special-btn" id="specialBtn">Mensaje Especial</button>
        <div class="hidden-message" id="hiddenMessage">
            Eres la persona m谩s especial en mi vida, incluso cuando la conexi贸n falla. 
        </div>
    </div>

    <script>
        // Elementos para la lluvia
        const items = ['', '', '', '', ''];
        
        // Crear lluvia de vaquitas y corazones morados
        function createFallingItems() {
            const container = document.getElementById('hearts-container');
            const itemCount = 20;
            
            for (let i = 0; i < itemCount; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'floating-item';
                    item.innerHTML = items[Math.floor(Math.random() * items.length)];
                    item.style.left = Math.random() * 100 + 'vw';
                    item.style.animationDuration = (Math.random() * 8 + 5) + 's';
                    item.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    item.style.opacity = Math.random() * 0.7 + 0.3;
                    
                    // Colores especiales para vaquitas
                    if (item.innerHTML === '' || item.innerHTML === '') {
                        item.style.filter = 'hue-rotate(270deg)';
                    }
                    
                    container.appendChild(item);
                    
                    // Eliminar despu茅s de la animaci贸n
                    setTimeout(() => {
                        item.remove();
                    }, parseFloat(item.style.animationDuration) * 1000);
                }, i * 300);
            }
        }
        
        // Repetir la creaci贸n de lluvia
        createFallingItems();
        setInterval(createFallingItems, 3000);
        
        // Crear explosi贸n de vaquitas y corazones
        function createExplosion(x, y, count) {
            const container = document.getElementById('hearts-container');
            
            for (let i = 0; i < count; i++) {
                const explosionItem = document.createElement('div');
                explosionItem.className = 'explosion';
                explosionItem.innerHTML = items[Math.floor(Math.random() * items.length)];
                explosionItem.style.left = x + 'px';
                explosionItem.style.top = y + 'px';
                explosionItem.style.animationDelay = (i * 0.1) + 's';
                
                // Mover en diferentes direcciones
                explosionItem.style.transformOrigin = 
                    `${Math.random() * 100 - 50}% ${Math.random() * 100 - 50}%`;
                
                container.appendChild(explosionItem);
                
                // Eliminar despu茅s de la animaci贸n
                setTimeout(() => {
                    explosionItem.remove();
                }, 1000);
            }
        }
        
        // Bot贸n especial
        document.getElementById('specialBtn').addEventListener('click', function(e) {
            const message = document.getElementById('hiddenMessage');
            message.style.display = 'block';
            this.textContent = '隆Te amo, Fernanda! ';
            
            // Posici贸n del bot贸n
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width/2;
            const y = rect.top + rect.height/2;
            
            // Gran explosi贸n central
            createExplosion(x, y, 30);
            
            // Peque帽as explosiones alrededor
            setTimeout(() => createExplosion(x - 100, y - 50, 10), 200);
            setTimeout(() => createExplosion(x + 100, y - 30, 10), 400);
            setTimeout(() => createExplosion(x - 50, y + 70, 10), 600);
        });
        
        // Efecto al hacer clic en cualquier coraz贸n o vaquita
        document.querySelectorAll('.heart').forEach(heart => {
            heart.addEventListener('click', function(e) {
                // Peque帽a explosi贸n donde se hace clic
                createExplosion(e.clientX, e.clientY, 15);
                
                this.style.transform = 'scale(1.5)';
                this.style.color = '#ab47bc';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.color = '#9c27b0';
                }, 500);
            });
        });
    </script>
</body>
</html>
