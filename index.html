<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda con Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #d81b60;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.5em;
            color: #880e4f;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .heart {
            font-size: 40px;
            color: #e91e63;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart:hover {
            transform: scale(1.3);
            color: #c2185b;
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            animation: fall linear infinite;
            pointer-events: none;
        }
        
        .special-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
            margin-top: 20px;
        }
        
        .special-btn:hover {
            background: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(233, 30, 99, 0.4);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #d81b60;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <h1>Para Fernanda</h1>
        <div class="message">
            Cada latido de mi coraz贸n lleva tu nombre.<br>
            Cada momento a tu lado es un regalo del universo.
        </div>
        
        <div>
            <span class="heart">わ</span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>
        
        <div style="font-size: 2.5em; margin: 20px 0; color: #d81b60;">
            Te amo
        </div>
        
        <button class="special-btn" id="specialBtn">Haz clic aqu铆</button>
        <div class="hidden-message" id="hiddenMessage">
            Eres la persona m谩s especial en mi vida. 
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = 'わ';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.opacity = Math.random() * 0.5 + 0.3;
                    container.appendChild(heart);
                    
                    // Eliminar el coraz贸n despu茅s de que termine la animaci贸n
                    setTimeout(() => {
                        heart.remove();
                    }, parseFloat(heart.style.animationDuration) * 1000);
                }, i * 300);
            }
        }
        
        // Repetir la creaci贸n de corazones cada 3 segundos
        createFloatingHearts();
        setInterval(createFloatingHearts, 3000);
        
        // Bot贸n especial
        document.getElementById('specialBtn').addEventListener('click', function() {
            const message = document.getElementById('hiddenMessage');
            message.style.display = 'block';
            this.textContent = '隆Te amo mucho!';
            
            // Efecto de explosi贸n de corazones
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['わ', '', '', ''][Math.floor(Math.random() * 4)];
                    heart.style.left = '50vw';
                    heart.style.top = '60vh';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    document.getElementById('hearts-container').appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, parseFloat(heart.style.animationDuration) * 1000);
                }, i * 100);
            }
        });
        
        // Efecto al hacer clic en cualquier coraz贸n
        document.querySelectorAll('.heart').forEach(heart => {
            heart.addEventListener('click', function() {
                this.style.transform = 'scale(1.5)';
                this.style.color = '#ff4081';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.color = '#e91e63';
                }, 500);
            });
        });
    </script>
</body>
</html>
