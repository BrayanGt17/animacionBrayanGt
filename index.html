<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fernanda con Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3e5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20; /* Mayor z-index para que est茅 adelante */
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        
        h1 {
            color: #7b1fa2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 1.3em;
            color: #4a148c;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .heart {
            font-size: 40px;
            color: #9c27b0;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart:hover {
            transform: scale(1.3);
            color: #7b1fa2;
        }
        
        /* Capa para la lluvia de fondo (atr谩s) */
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Capa para las vaquitas y corazones especiales (adelante) */
        .foreground-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15; /* Entre el fondo y el contenido */
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #9c27b0;
            animation: fall linear infinite;
            pointer-events: none;
        }
        
        .special-item {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            z-index: 15;
            animation: explode 1.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(2) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        .special-btn {
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(156, 39, 176, 0.3);
            margin-top: 20px;
        }
        
        .special-btn:hover {
            background: linear-gradient(45deg, #7b1fa2, #6a1b9a);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(156, 39, 176, 0.4);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #7b1fa2;
            animation: fadeIn 1s;
        }
        
        .phone-message {
            font-style: italic;
            margin-top: 15px;
            color: #6a1b9a;
            font-size: 1em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .message { font-size: 1.1em; }
            .heart { font-size: 30px; }
        }
    </style>
</head>
<body>
    <!-- Lluvia de corazones de fondo (atr谩s) -->
    <div class="background-hearts" id="backgroundHearts"></div>
    
    <!-- Vaquitas y corazones especiales (adelante) -->
    <div class="foreground-items" id="foregroundItems"></div>
    
    <!-- Contenido principal (lo m谩s adelante) -->
    <div class="container">
        <h1>Para Fernanda </h1>
        <div class="message">
            Cada latido de mi coraz贸n lleva tu nombre.<br>
            Cada momento a tu lado es un regalo del universo.
        </div>
        
        <div>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>
        
        <div style="font-size: 2em; margin: 20px 0; color: #7b1fa2;">
            Te amo con todo mi coraz贸n
        </div>
        
        <div class="phone-message">
            "Aunque no me escuches cuando hacemos llamada... jaja "
        </div>
        
        <button class="special-btn" id="specialBtn">Mensaje Especial</button>
        <div class="hidden-message" id="hiddenMessage">
            Eres la persona m谩s especial en mi vida, incluso cuando la conexi贸n falla. 
        </div>
    </div>

    <script>
        // Elementos para mostrar
        const heartItems = ['', '', ''];
        const specialItems = ['', '', '', ''];
        
        // ===== LLUVIA DE FONDO (CORAZONES) =====
        function createBackgroundHearts() {
            const container = document.getElementById('backgroundHearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = heartItems[Math.floor(Math.random() * heartItems.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 8 + 5) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.opacity = Math.random() * 0.5 + 0.3;
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, parseFloat(heart.style.animationDuration) * 1000);
                }, i * 300);
            }
        }
        
        // Iniciar y repetir la lluvia de fondo
        createBackgroundHearts();
        setInterval(createBackgroundHearts, 3000);
        
        // ===== EXPLOSIN DE VAQUITAS Y CORAZONES (ADELANTE) =====
        function createSpecialExplosion() {
            const container = document.getElementById('foregroundItems');
            const itemCount = 40;
            
            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'special-item';
                item.innerHTML = specialItems[Math.floor(Math.random() * specialItems.length)];
                
                // Posici贸n central con variaci贸n
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const offsetX = (Math.random() - 0.5) * 200;
                const offsetY = (Math.random() - 0.5) * 200;
                
                item.style.left = `${centerX + offsetX}px`;
                item.style.top = `${centerY + offsetY}px`;
                
                // Direcci贸n de explosi贸n
                item.style.setProperty('--tx', `${(Math.random() - 0.5) * 300}px`);
                item.style.setProperty('--ty', `${(Math.random() - 0.5) * 300}px`);
                
                // Tama帽o aleatorio
                const size = Math.random() * 30 + 20;
                item.style.fontSize = `${size}px`;
                
                // Color morado para las vaquitas
                if (item.innerHTML === '' || item.innerHTML === '') {
                    item.style.filter = 'hue-rotate(270deg)';
                }
                
                container.appendChild(item);
                
                // Eliminar despu茅s de la animaci贸n
                setTimeout(() => {
                    item.remove();
                }, 1500);
            }
        }
        
        // ===== BOTN ESPECIAL =====
        document.getElementById('specialBtn').addEventListener('click', function() {
            const message = document.getElementById('hiddenMessage');
            message.style.display = 'block';
            
            // Crear explosi贸n especial de vaquitas y corazones morados ADELANTE
            createSpecialExplosion();
        });
        
        // Efecto al hacer clic en cualquier coraz贸n
        document.querySelectorAll('.heart').forEach(heart => {
            heart.addEventListener('click', function() {
                this.style.transform = 'scale(1.5)';
                this.style.color = '#ab47bc';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.color = '#9c27b0';
                }, 500);
            });
        });
    </script>
</body>
</html>
